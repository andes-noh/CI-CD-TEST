apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: back
    app.kubernetes.io/name: test
    app.kubernetes.io/part-of: test
  name: test
  namespace: jenkins
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: back
      app.kubernetes.io/name: test
      app.kubernetes.io/part-of: test
  template:
    metadata:
      labels:
        app.kubernetes.io/component: back
        app.kubernetes.io/name: test
        app.kubernetes.io/part-of: test
    spec:
      containers:
        - image: andesnoh/cicd_test:version
          name: app
          ports:
            - containerPort: 3000
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: back
    app.kubernetes.io/name: test
    app.kubernetes.io/part-of: test
  name: test
  namespace: jenkins
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app.kubernetes.io/component: back
    app.kubernetes.io/name: test
    app.kubernetes.io/part-of: test
